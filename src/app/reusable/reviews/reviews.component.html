<!-- crousal image -->
<div id="reviewcrousal" class="carousel mainside slide " data-ride="carousel">
    <!-- corsal starts here -->
    <div class="carousel-inner imagefirst">
        <div class="carousel-item active">
            <div class="container cardcontainer">
                <div class="row justify-content-center">

                    <div class="  profileimage1">
                        <!-- dummyicon -->
                        <img src="{{imgrul}}" crossorigin="use-credentials" class="imagebox" alt="">

                    </div>
                    <div>
                        <!-- name -->
                        <div class="name">
                            <h4>{{Name}}</h4>
                        </div>
                        <div class="location">
                            <h5>{{location}}</h5>
                        </div>
                        <div class="stars"> ⭐⭐⭐⭐
                        </div>


                    </div>
                    <!-- </div> -->
                </div>

                <!-- hr row -->
                <div class="row justify-content-start align-items-center">
                    <!-- review image column -->
                    <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12 d-flex justify-content-center text-center">
                        <hr style="width: 50%; margin-left: auto; margin-right: auto;border: .5px solid; margin: auto;">
                    </div>

                </div>
                <div class="row justify-content-start">
                    <!-- name column -->
                    <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12 d-flex justify-content-center text-center">
                        <p>
                            {{text}}
                        </p>

                    </div>

                </div>

            </div>
        </div>

        <!-- second cruasal -->

        <div class="carousel-item" *ngFor="let data of reviewdata">
            <div class="container cardcontainer">
                <div class="row justify-content-center headingrow">

                    <div class="  profileimage1">
                        <!-- dummyicon -->
                        <img src="{{data.Image}}" crossorigin="use-credentials" class="imagebox" alt="">

                    </div>
                    <div>
                        <!-- name -->
                        <div class="name">
                            <h4>{{data.Name}}</h4>
                        </div>
                        <div class="location">
                            <h6>{{data.Location}}</h6>
                        </div>
                        <div class="stars">
                            <div *ngIf="data.Star==1">
                                ⭐

                            </div>
                            <div *ngIf="data.Star==2">
                                ⭐⭐

                            </div>
                            <div *ngIf="data.Star==3">
                                ⭐⭐⭐

                            </div>
                            <div *ngIf="data.Star==4">
                                ⭐⭐⭐⭐
                            </div>
                            <div *ngIf="data.Star>=5">
                                ⭐⭐⭐⭐⭐
                            </div>

                        </div>

                    </div>


                </div>

                <!-- hr row -->
                <div class="row justify-content-start align-items-center">
                    <!-- review image column -->
                    <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12 d-flex justify-content-center text-center">
                        <hr style="width: 50%; margin-left: auto; margin-right: auto;border: .5px solid; margin: auto;">
                    </div>

                </div>

                <!-- text reow -->
                <div class="row justify-content-start align-items-center">
                    <!-- review image column -->
                    <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12 d-flex justify-content-center text-center">

                        <p>
                            {{data.Text}}
                        </p>

                    </div>

                </div>
            </div>
        </div>



    </div>
    <a class="carousel-control-prev" href="#reviewcrousal" role="button" data-slide="prev">
        <span class="fas fa-angle-left fa-2x " aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#reviewcrousal" role="button" data-slide="next">
        <span class="fas fa-angle-right fa-2x " aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
<!-- crousal main ends -->


<hr style="width: 50%; margin: auto;">
